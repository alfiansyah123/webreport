    <!-- Script untuk pengecekan autentikasi -->
    <script src="./js/auth-check.js"></script>
    <script src="./js/leads.js"></script>
    <script>
        // Handle lead form submission
        document.getElementById('leadForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            const leadData = {
                clicks: parseInt(document.getElementById('clicks')?.value || '1'),
                converted: document.getElementById('converted')?.checked || false,
                value: parseFloat(document.getElementById('value')?.value || '0')
            };
            addNewLead(leadData);
            
            // Reset form after submission
            this.reset();
            alert('Lead data submitted successfully!');
        });
        // Dark Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Initialize theme
        const currentTheme = localStorage.getItem('theme') || 
                         (prefersDarkScheme.matches ? 'dark' : 'light');
        document.documentElement.classList.toggle('dark', currentTheme === 'dark');
        updateThemeIcon(currentTheme);

        // Theme toggle handler
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark ? 'dark' : 'light');
        });

        function updateThemeIcon(theme) {
            themeToggle.innerHTML = theme === 'dark' ? `
                <i class="fas fa-sun w-6 text-center text-yellow-400"></i>
                <span>Light Mode</span>
            ` : `
                <i class="fas fa-moon w-6 text-center text-gray-600"></i>
                <span>Dark Mode</span>
            `;
        }
    </script>
