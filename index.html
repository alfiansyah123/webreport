<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            800: '#1e293b',
                            900: '#0f172a'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Mobile Toggle Button -->
    <button id="sidebarToggle" class="md:hidden fixed top-4 left-4 z-50 p-2 rounded-md bg-white dark:bg-gray-800 shadow-lg">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar fixed top-0 left-0 w-64 h-screen transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40 overflow-y-auto">
        <div class="p-6 border-b border-opacity-20">
            <h1 class="text-2xl font-bold flex items-center gap-3">
                <i class="fas fa-chart-line text-white"></i>
                <span>CUNGCUNGPRUT TEAM</span>
            </h1>
            <p class="text-sm text-black text-opacity-80 mt-1">Stay in bed and feel relaxedðŸ“¢</p>
        </div>
        <nav class="p-4 space-y-1">
            <a href="index.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-opacity-10 hover:bg-white">
                <div class="w-8 h-8 flex items-center justify-center bg-white bg-opacity-10 rounded-lg">
                    <i class="fas fa-home"></i>
                </div>
                <span>Dashboard</span>
            </a>
            <a href="conversion.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-opacity-10 hover:bg-white">
                <div class="w-8 h-8 flex items-center justify-center bg-white bg-opacity-10 rounded-lg">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <span>Conversion</span>
            </a>
            <a href="performance.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-opacity-10 hover:bg-white">
                <div class="w-8 h-8 flex items-center justify-center bg-white bg-opacity-10 rounded-lg">
                    <i class="fas fa-tachometer-alt"></i>
                </div>
                <span>Performance</span>
            </a>
            <div class="mt-8 border-t border-opacity-20 pt-4 space-y-2">
                <button id="themeToggle" class="w-full flex items-center gap-4 p-3 rounded-lg hover:bg-opacity-10 hover:bg-white">
                    <div class="w-8 h-8 flex items-center justify-center bg-white bg-opacity-10 rounded-lg">
                        <i class="fas fa-moon"></i>
                    </div>
                    <span>Dark Mode</span>
                </button>
                <a href="login.html" class="w-full flex items-center gap-4 p-3 rounded-lg hover:bg-opacity-10 hover:bg-white">
                    <div class="w-8 h-8 flex items-center justify-center bg-white bg-opacity-10 rounded-lg">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <span>Logout</span>
                </a>
            </div>
        </nav>
    </div>

    <div class="main-content ml-0 md:ml-64 transition-all duration-300">
        <div class="p-6">
            <h2 class="text-xl font-bold mb-4 dark:text-white">Dashboard Overview</h2>
            
            <!-- Enhanced Cards Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Total Leads Card -->
                <div class="dashboard-card bg-white dark:bg-gray-800">
                    <div class="card-header">
                        <h3 class="card-title">Total Leads</h3>
                        <div class="card-icon">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <p class="card-value dark:text-white" id="totalLeads">
                        <span class="skeleton inline-block h-8 w-16"></span>
                    </p>
                    <div class="card-growth text-green-500">
                        <i class="fas fa-circle-notch fa-spin mr-1"></i>
                        <span id="leadsGrowth" class="skeleton inline-block h-4 w-24"></span>
                    </div>
                </div>

                <!-- Revenue Card -->
                <div class="dashboard-card bg-white dark:bg-gray-800">
                    <div class="card-header">
                        <h3 class="card-title">Revenue</h3>
                        <div class="card-icon" style="background: rgba(16,185,129,0.1);">
                            <i class="fas fa-dollar-sign text-green-500"></i>
                        </div>
                    </div>
                    <p class="card-value dark:text-white" id="totalRevenue">
                        <span class="skeleton inline-block h-8 w-16"></span>
                    </p>
                    <div class="card-growth text-green-500">
                        <i class="fas fa-circle-notch fa-spin mr-1"></i>
                        <span id="revenueGrowth" class="skeleton inline-block h-4 w-24"></span>
                    </div>
                </div>

                <!-- Conversion Rate Card -->
                <div class="dashboard-card bg-white dark:bg-gray-800">
                    <div class="card-header">
                        <h3 class="card-title">Conversion Rate</h3>
                        <div class="card-icon" style="background: rgba(139,92,246,0.1);">
                            <i class="fas fa-exchange-alt text-purple-500"></i>
                        </div>
                    </div>
                    <p class="card-value dark:text-white" id="conversionRate">
                        <span class="skeleton inline-block h-8 w-16"></span>
                    </p>
                    <div class="card-growth text-green-500">
                        <i class="fas fa-circle-notch fa-spin mr-1"></i>
                        <span id="conversionGrowth" class="skeleton inline-block h-4 w-24"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth-check.js"></script>
    <script src="/js/lead-new.js"></script>
    <script src="/js/leads.js"></script>
    <script src="/js/sidebar.js"></script>
</body>
</html>
