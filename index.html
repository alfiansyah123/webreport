<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | LeadReport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            800: '#1e293b',
                            900: '#0f172a'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <style>
        .sidebar {
            width: 250px;
            transition: all 0.3s;
            height: 100vh;
            position: fixed;
            z-index: 50;
        }
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Mobile Toggle Button -->
    <button id="sidebarToggle" class="md:hidden fixed top-4 left-4 z-50 p-2 rounded-md bg-white dark:bg-gray-800 shadow-lg">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar - Updated Design -->
    <div id="sidebar" class="sidebar bg-gradient-to-b from-blue-50 to-white dark:from-gray-800 dark:to-gray-900 shadow-lg transform -translate-x-full md:translate-x-0 transition-transform duration-300">
        <div class="p-4 border-b dark:border-gray-700">
            <h1 class="text-xl font-bold flex items-center gap-2 dark:text-white">
                <i class="fas fa-chart-line text-blue-600"></i>
                <span>CUNGCUNGPRUT</span>
            </h1>
        </div>
        <nav class="p-2">
            <a href="index.html" class="nav-item flex items-center gap-3 p-3 rounded-lg dark:text-gray-300 dark:hover:bg-gray-700">
                <i class="fas fa-home w-6 text-center"></i>
                <span>Dashboard</span>
            </a>
            <!-- Tambahkan menu lainnya -->
            <div class="mt-auto border-t dark:border-gray-700 pt-2 space-y-1">
                <button id="conversionBtn" class="w-full flex items-center gap-3 p-3 rounded-lg text-gray-800 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-exchange-alt w-6 text-center text-blue-500"></i>
                    <span>Conversion</span>
                </button>
                <button id="performanceBtn" class="w-full flex items-center gap-3 p-3 rounded-lg text-gray-800 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt w-6 text-center text-green-500"></i>
                    <span>Performance</span>
                </button>
                <button id="themeToggle" class="w-full flex items-center gap-3 p-3 rounded-lg text-gray-800 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-moon w-6 text-center text-purple-500"></i>
                    <span>Dark Mode</span>
                </button>
                <button id="logoutBtn" class="w-full flex items-center gap-3 p-3 rounded-lg text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/50">
                    <i class="fas fa-sign-out-alt w-6 text-center"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>
    </div>

    <script src="./js/auth-check.js"></script>
    <script src="./js/leads.js"></script>
    <script>
        // Sidebar Toggle for Mobile
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 768 && 
                !sidebar.contains(e.target) && 
                e.target !== sidebarToggle) {
                sidebar.classList.add('-translate-x-full');
            }
        });
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Hapus cookie auth
            document.cookie = "auth=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT";
            // Redirect ke halaman login
            window.location.href = 'login.html';
        });
    </script>

    <!-- Main Content -->
    <div class="main-content">
        <div class="p-6">
            <h2 class="text-xl font-bold mb-4 dark:text-white">Dashboard Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3 class="card-title">Total lead</h3>
                        <i class="fas fa-chart-bar text-blue-500"></i>
                    </div>
                    <p class="card-value dark:text-white">24</p>
                    <div class="card-growth">
                        <i class="fas fa-arrow-up mr-1"></i>
                        <span>12% from last month</span>
                    </div>
                </div>
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3 class="card-title">Revenue</h3>
                        <i class="fas fa-dollar-sign text-green-500"></i>
                    </div>
                    <p class="card-value dark:text-white">$3,245</p>
                    <div class="card-growth">
                        <i class="fas fa-arrow-up mr-1"></i>
                        <span>8.2% from last week</span>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h3 class="card-title">Total Clicks</h3>
                        <i class="fas fa-mouse-pointer text-purple-500"></i>
                    </div>
                    <p class="card-value dark:text-white">12,489</p>
                    <div class="card-growth">
                        <i class="fas fa-arrow-up mr-1"></i>
                        <span>5.7% from yesterday</span>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h3 class="card-title">Hits</h3>
                        <i class="fas fa-bullseye text-red-500"></i>
                    </div>
                    <p class="card-value dark:text-white">56,342</p>
                    <div class="card-growth text-red-500">
                        <i class="fas fa-arrow-down mr-1"></i>
                        <span>2.3% from last month</span>
                    </div>
                </div>
            </div>

            <!-- Tabel Conversion dari conversion.html -->
            <div class="mt-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg dark:shadow-gray-700 overflow-hidden">
                <div class="p-4 border-b dark:border-gray-700 bg-gray-50 dark:bg-gray-700">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white">REALTIME TODAY</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-100 dark:bg-gray-700">
                            <tr>
                                <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">ID</th>
                                <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">NETWORK</th>
                                <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">COUNTRY</th>
                                <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">TRAFFIC</th>
                                <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">EARNING</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 dark:divide-gray-700" id="conversionTableBody">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fungsi untuk update tabel conversion
        function updateConversionTable() {
            const tableBody = document.getElementById('conversionTableBody');
            if (!tableBody) return;
            
            // Contoh data - bisa diganti dengan data real dari leads.js
            const data = [
                {id: 'CUNGCUNGPRUT', network: 'iMonetizeit', country: 'United Kingdom', traffic: 'WAP', earning: '$921'},
                {id: 'CUNGCUNGPRUT', network: 'iMonetizeit', country: 'Canada', traffic: 'WAP', earning: '$638'},
                {id: 'CUNGCUNGPRUT', network: 'iMonetizeit', country: 'Australia', traffic: 'WAP', earning: '$466'}
            ];

            tableBody.innerHTML = data.map(item => `
                <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                    <td class="px-4 py-3 text-sm text-gray-700 dark:text-gray-300">${item.id}</td>
                    <td class="px-4 py-3 text-sm font-medium text-gray-900 dark:text-white">${item.network}</td>
                    <td class="px-4 py-3 text-sm text-gray-700 dark:text-gray-300">${item.country}</td>
                    <td class="px-4 py-3 text-sm text-blue-600 dark:text-blue-400 font-medium">${item.traffic}</td>
                    <td class="px-4 py-3 text-sm text-green-600 dark:text-green-400 font-medium">${item.earning}</td>
                </tr>
            `).join('');
        }

        // Panggil saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            updateConversionTable();
            // Refresh setiap 30 detik
            setInterval(updateConversionTable, 30000);
        });
    </script>

    <script>
        // Dark Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Initialize theme
        const currentTheme = localStorage.getItem('theme') || 
                           (prefersDarkScheme.matches ? 'dark' : 'light');
        document.documentElement.classList.toggle('dark', currentTheme === 'dark');
        updateThemeIcon(currentTheme);

        // Theme toggle handler
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark ? 'dark' : 'light');
        });

        function updateThemeIcon(theme) {
            themeToggle.innerHTML = theme === 'dark' ? `
                <i class="fas fa-sun w-6 text-center text-purple-500"></i>
                <span>Light Mode</span>
            ` : `
                <i class="fas fa-moon w-6 text-center text-purple-500"></i>
                <span>Dark Mode</span>
            `;
        }

        // Conversion button functionality
        document.getElementById('conversionBtn').addEventListener('click', () => {
            window.location.href = 'conversion.html';
        });

        // Performance button functionality
        document.getElementById('performanceBtn').addEventListener('click', () => {
            window.location.href = 'performance.html';
        });

        // Logout functionality
        document.getElementById('sidebarLogout').addEventListener('click', () => {
            if(confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                sessionStorage.clear();
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            }
        });
    </script>
</body>
</html>
