<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance | LeadReport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tambahkan library untuk datepicker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="./css/components.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        .sidebar {
            width: 250px;
            transition: all 0.3s;
            height: 100vh;
            position: fixed;
            z-index: 50;
        }
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Sidebar -->
    <div class="sidebar bg-white dark:bg-gray-800 shadow-lg">
        <div class="p-4 border-b dark:border-gray-700">
            <h1 class="text-xl font-bold flex items-center gap-2 dark:text-white">
                <i class="fas fa-chart-line text-blue-600"></i>
                <span>LeadReport</span>
            </h1>
        </div>
        <nav class="p-2">
            <a href="index.html" class="nav-item flex items-center gap-3 p-3 rounded-lg dark:text-gray-300 dark:hover:bg-gray-700">
                <i class="fas fa-home w-6 text-center"></i>
                <span>Dashboard</span>
            </a>
            <div class="mt-auto border-t dark:border-gray-700 pt-2 space-y-1">
                <button id="performanceBtn" class="w-full flex items-center gap-3 p-3 rounded-lg text-gray-800 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt w-6 text-center text-green-500"></i>
                    <span>Performance</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="p-6">
            <div class="flex items-center gap-4 mb-4">
                <button onclick="window.history.back()" 
                        class="back-button flex items-center gap-2 px-3 py-1 rounded-lg text-blue-600 dark:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-all">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </button>
                <h2 class="text-xl font-bold dark:text-white">Performance Network</h2>
            </div>
            
            <!-- Tabel Data Performance -->
            <div class="mt-8 bg-white dark:bg-gray-800 rounded-lg shadow dark:shadow-gray-700 overflow-hidden">
                <div class="p-4 border-b dark:border-gray-700 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <h3 class="text-lg font-bold dark:text-white">Detail Performance</h3>
                    <div class="flex flex-col md:flex-row gap-3 w-full md:w-auto">
                        <div class="relative">
                            <input type="text" id="datePicker" class="pl-10 pr-4 py-2 border rounded-lg w-full dark:bg-gray-700 dark:border-gray-600" placeholder="Pilih Tanggal">
                            <i class="fas fa-calendar absolute left-3 top-3 text-gray-400"></i>
                        </div>
                        <div class="relative">
                            <input type="text" id="searchInput" class="pl-10 pr-4 py-2 border rounded-lg w-full dark:bg-gray-700 dark:border-gray-600" placeholder="Cari...">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full whitespace-nowrap">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">VISIT</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">LEAD</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">ERANING</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">STATUS</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700" id="tableBody">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div class="p-4 border-t dark:border-gray-700 flex justify-between items-center">
                    <div class="text-sm text-gray-500 dark:text-gray-400">
                        Menampilkan <span id="startItem">1</span> sampai <span id="endItem">10</span> dari <span id="totalItems">50</span> data
                    </div>
                    <div class="flex gap-2">
                        <button id="prevPage" class="px-3 py-1 border rounded-md disabled:opacity-50 dark:border-gray-600" disabled>Sebelumnya</button>
                        <button id="nextPage" class="px-3 py-1 border rounded-md dark:border-gray-600">Selanjutnya</button>
                    </div>
                </div>
            </div>

            <!-- Script untuk pengecekan autentikasi -->
    <script src="./js/auth-check.js"></script>
    <script src="./js/leads.js"></script>
    <script>
        // Update performance metrics
        function updatePerformanceMetrics() {
            // Update conversion rate
            const conversionRateEl = document.getElementById('conversionRate');
            if (conversionRateEl) {
                conversionRateEl.textContent = `${dashboardData.performance}%`;
                conversionRateEl.className = dashboardData.performance >= 50 ? 
                    'text-green-500' : 'text-red-500';
            }
            
            // Update other performance indicators
            const totalHitsEl = document.getElementById('totalHits');
            if (totalHitsEl) totalHitsEl.textContent = dashboardData.hits.toLocaleString();
            
            const totalConversionsEl = document.getElementById('totalConversions');
            if (totalConversionsEl) totalConversionsEl.textContent = dashboardData.conversions.toLocaleString();
        }

        // Initialize and update on load
        document.addEventListener('DOMContentLoaded', function() {
            updatePerformanceMetrics();
            
            // Refresh data every 30 seconds
            setInterval(updatePerformanceMetrics, 30000);
        });
                // Data contoh
                const performanceData = [
                    { date: '2023-05-01', CPU: '65%', memory: '78%', bandwidth: '320 Mbps', status: 'Normal' },
                    { date: '2023-05-02', cpu: '70%', memory: '80%', bandwidth: '350 Mbps', status: 'Normal' },
                    { date: '2023-05-03', cpu: '75%', memory: '82%', bandwidth: '400 Mbps', status: 'Tinggi' },
                ];

                // Inisialisasi datepicker
                flatpickr("#datePicker", {
                    dateFormat: "Y-m-d",
                    mode: "range",
                    onClose: function(selectedDates) {
                        filterTable();
                    }
                });

                // Fungsi untuk mengisi tabel
                function renderTable(data) {
                    const tableBody = document.getElementById('tableBody');
                    tableBody.innerHTML = '';
                    
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.className = 'hover:bg-gray-50 dark:hover:bg-gray-700';
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${item.ID}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm ${getColorClass(item.VISIT)}">${item.VISIT}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm ${getColorClass(item.LEAD)}">${item.LEAD}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm ${getColorClass(item.EARNING)}">${item.EARNING}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm ${getStatusClass(item.STATUS)}">${item.STATUS}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }

                // Fungsi untuk filter tabel
                function filterTable() {
                    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                    const dateRange = document.getElementById('datePicker').value;
                    
                    let filteredData = [...performanceData];
                    
                    if (searchTerm) {
                        filteredData = filteredData.filter(item => 
                            item.date.includes(searchTerm) || 
                            item.cpu.toLowerCase().includes(searchTerm) ||
                            item.memory.toLowerCase().includes(searchTerm) ||
                            item.bandwidth.toLowerCase().includes(searchTerm) ||
                            item.status.toLowerCase().includes(searchTerm)
                        );
                    }
                    
                    if (dateRange) {
                        const dates = dateRange.split(' to ');
                        const startDate = dates[0];
                        const endDate = dates[1] || dates[0];
                        
                        filteredData = filteredData.filter(item => {
                            return (!startDate || item.date >= startDate) && 
                                   (!endDate || item.date <= endDate);
                        });
                    }
                    
                    renderTable(filteredData);
                }

                // Fungsi helper untuk warna
                function getColorClass(value) {
                    const num = parseInt(value);
                    if (num > 80) return 'text-red-600 dark:text-red-400';
                    if (num > 60) return 'text-yellow-600 dark:text-yellow-400';
                    return 'text-green-600 dark:text-green-400';
                }

                function getStatusClass(status) {
                    if (status === 'Tinggi') return 'text-red-600 dark:text-red-400';
                    if (status === 'Sedang') return 'text-yellow-600 dark:text-yellow-400';
                    return 'text-green-600 dark:text-green-400';
                }

                // Event listeners
                document.getElementById('searchInput').addEventListener('input', filterTable);
                
                // Render tabel awal
                renderTable(performanceData);
            </script>
        </div>
    </div>
</body>
</html>
